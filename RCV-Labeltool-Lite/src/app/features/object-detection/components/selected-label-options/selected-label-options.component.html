<mat-form-field class="label-select">
  <mat-select
    [value]="selectedLabel?.ObjectClassId"
    (selectionChange)="changeObjectClassOfLabel($event)"
    [placeholder]="'Choose ObjectClass'"
    required
  >
    <mat-option *ngFor="let objectClass of objectClasses" [value]="objectClass.Id">
      {{ objectClass.Name }}
    </mat-option>
  </mat-select>
</mat-form-field>
